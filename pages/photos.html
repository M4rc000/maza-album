    .cover-song {
        position: relative; /* Sets the container for absolute positioning */
        display: inline-block; /* Ensures content doesn't stretch */
    }

    .cover-song img {
        display: block; /* Ensures the image behaves as a block element */
        position: relative; /* Keeps the image in the flow */
        z-index: 1; /* Places the image below the audio */
        border-radius: 10px 10px 0 0;
    }

    .cover-song .audio-player {
        position: absolute; /* Enables positioning relative to .cover-song */
        top: 97%; /* Adjusts the vertical placement */
        left: 50%; /* Centers the audio horizontally */
        transform: translate(-50%, -50%); /* Centers the audio perfectly */
        z-index: 2; /* Ensures the audio tag is above the image */
    }

    .cover-song .audio-text {
        position: absolute;
        top: 18%;
        margin: auto;
        width: 100%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }
</style>
